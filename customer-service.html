<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑', sans-serif;
            background-color: #f5f5f5;
            width: 100%;
            height: 100vh;
            overflow: hidden; /* 禁止整个页面滚动 */
            position: fixed; /* 固定整个页面 */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            box-sizing: border-box;
        }

        .back-button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .header-title {
            font-size: 16px;
            margin: 0;
        }

        .chat-container {
            padding: 15px;
            margin-bottom: 60px;
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
            overflow-y: auto;
            overflow-x: hidden; /* 禁止水平滚动 */
            width: 100%;
            box-sizing: border-box;
            position: fixed; /* 固定位置 */
            left: 0;
            right: 0;
        }

        .message {
            margin-bottom: 15px;

            align-items: flex-start;

            box-sizing: border-box; /* 确保内边距包含在宽度内 */

            border-radius: 10px;
            position: relative;
            white-space: pre-line;

<body>
    <div class="header">
        <div class="back-button" onclick="history.back()">
            <i class="fas fa-chevron-left"></i>
        </div>
        <h1 class="header-title">智能客服</h1>
        <div class="exit-service" onclick="exitHumanService()" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>

    <div class="chat-container">
        <!-- 初始消息会由 JavaScript 动态添加 -->
    </div>

    <div class="input-container">
        <div class="voice-button" onclick="startVoiceInput()">
            <i class="fas fa-microphone"></i>
        </div>
        <input type="text" class="input-box" placeholder="请输入消息..." enterkeyhint="send">
        <div class="emoji-button" onclick="toggleEmojiPanel()">
            <i class="far fa-smile"></i>
        </div>
        <div class="plus-button" onclick="togglePlusPanel()">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div class="emoji-panel" id="emojiPanel">
        <div class="emoji-list">
            <!-- 这里添加表情列表 -->
            <span onclick="insertEmoji('😊')">😊</span>
            <span onclick="insertEmoji('😂')">😂</span>
            <span onclick="insertEmoji('🤣')">🤣</span>
            <span onclick="insertEmoji('😍')">😍</span>
            <span onclick="insertEmoji('🥰')">🥰</span>
            <span onclick="insertEmoji('😘')">😘</span>
            <span onclick="insertEmoji('😎')">😎</span>
            <span onclick="insertEmoji('🤔')">🤔</span>
            <span onclick="insertEmoji('😅')">😅</span>
            <span onclick="insertEmoji('😉')">😉</span>
            <span onclick="insertEmoji('🌹')">🌹</span>
            <span onclick="insertEmoji('👍')">👍</span>
            <span onclick="insertEmoji('❤️')">❤️</span>
            <span onclick="insertEmoji('💕')">💕</span>
            <span onclick="insertEmoji('💪')">💪</span>
        </div>
    </div>

    <div class="plus-panel" id="plusPanel">
        <div class="plus-options">
            <div class="plus-option" onclick="handleFileSelect('image')">
                <i class="fas fa-image"></i>
                <span>图片</span>
            </div>
            <div class="plus-option" onclick="handleFileSelect('camera')">
                <i class="fas fa-camera"></i>
                <span>拍照</span>
            </div>
            <div class="plus-option" onclick="handleFileSelect('file')">
                <i class="fas fa-file"></i>
                <span>文件</span>
            </div>
            <div class="plus-option" onclick="showOrderSelector()">
                <i class="fas fa-list-alt"></i>
                <span>选择订单</span>
            </div>
        </div>
    </div>

    <div class="order-selector" id="orderSelector">
        <div class="order-selector-content">
            <div class="order-selector-header">
                <span>选择订单</span>
                <i class="fas fa-times" onclick="closeOrderSelector()"></i>
            </div>
            <div class="order-selector-list">
                <!-- 订单列表将通过 JavaScript 动态添加 -->
            </div>
        </div>
    </div>

    <script>
        // 添加获问候语的函数
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour >= 5 && hour < 12) {
                return '早上好';
            } else if (hour >= 12 && hour < 18) {
                return '中午好';
            } else if (hour >= 18 && hour < 23) {
                return '晚上好';
            } else {
                return '深夜好';
            }
        }

        // 修改页面加载的处理
        window.onload = function() {
            // 默认显示智能客服
            const headerTitle = document.querySelector('.header-title');
            headerTitle.textContent = '智能客服';
            
            const selectedOrder = JSON.parse(localStorage.getItem('selectedOrder'));
            if (selectedOrder) {
                // 获取用户名和问候语
                const userName = selectedOrder.booker.replace('先生', '').replace('女士', '');
                const greeting = getGreeting();
                const currentTime = new Date().toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false
                });
                
                // 先发送订单信息
                const orderMessage = 
`订单号：${selectedOrder.orderNumber}
项目：${selectedOrder.orderInfo}
预订人：${selectedOrder.booker}
出行日期：${selectedOrder.date}
价格：${selectedOrder.price}`;
                
                const orderHTML = `
                    <div class="message service">
                        <img src="https://s1.imagehub.cc/images/2024/11/08/310427fdd306fc5d1aaea5fb94728d50.jpg" alt="客服头像" class="avatar">
                        <div class="message-content">
                            ${orderMessage.replace(/\n/g, '<br>')}
                            <div class="time-stamp">${currentTime}</div>
                        </div>
                    </div>
                `;
                
                // 清空原有的欢迎消息
                chatContainer.innerHTML = '';
                
                // 添加订单信息
                chatContainer.insertAdjacentHTML('beforeend', orderHTML);
                
                // 迟发送问候语
                setTimeout(() => {
                    const greetingTime = new Date().toLocaleTimeString('zh-CN', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: false
                    });
                    
                    const greetingHTML = `
                        <div class="message service">
                            <img src="https://s1.imagehub.cc/images/2024/11/08/310427fdd306fc5d1aaea5fb94728d50.jpg" alt="客服头像" class="avatar">
                            <div class="message-content">
                                尊敬的${userName}${greeting}，您遇到了什么问题呢？让我来为你处理吧~ <span style="color: #ff4d4f;">🌹</span>
                                <div class="time-stamp">${greetingTime}</div>
                            </div>
                        </div>
                    `;
                    
                    chatContainer.insertAdjacentHTML('beforeend', greetingHTML);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 1000); // 延迟1秒发送问候语
                
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // 添加切换到人工服的函数
        function switchToHumanService() {
            const headerTitle = document.querySelector('.header-title');
            headerTitle.textContent = '在线客服';
            
            // 添加切换提示消息
            const currentTime = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });
            
            const switchMessage = `
                <div class="time-stamp">${currentTime}</div>
                <div class="message system">
                    <div class="system-message">正在为您转接人工客服，请稍候...</div>
                </div>
            `;
            
            chatContainer.insertAdjacentHTML('beforeend', switchMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 模拟人工客服接入
            setTimeout(() => {
                const humanMessage = `

        // 修改获取回复的函数，支持更智能的回复
        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            // 处理函数式回复
            for (let key in botResponses) {
                if (typeof botResponses[key] === 'function' && message.includes(key)) {
                    return botResponses[key](message);
                }
            }
            
            // 处理固定回复
            for (let key in botResponses) {
                if (typeof botResponses[key] === 'string' && message.includes(key)) {
                    return botResponses[key];
                }
            }
            
            // 如果没有匹配到关键词，尝试理解用户意图
            if (message.length > 0) {
                if (message.endsWith('?') || message.endsWith('？')) {
                    return '这是个很好的问题。让我思考一下：\n1. 首先...\n2. 其次...\n3. 另外...\n4. 最后...\n\n需要我详细解释某个方面吗？';
                }
                if (message.includes('谢谢') || message.includes('感谢')) {
                    return '不用谢！很高兴能帮到您。如果还有其他问题，随时问我哦~';
                }
                if (message.length < 4) {
                    return '您的问题太简短了，能否详细描述一下？这样我才能更好地帮助您。';
                }
            }
            
            // 默认回复
            return '我理解您的问题是关于"' + message + '"。为了更好地帮助您，请问：\n' +
                   '1. 您能详细描述一下具体情况吗？\n' +

        // 添加语音输入相关的函数
        let mediaRecorder;
        let audioChunks = [];

        function startVoiceInput() {
            const voiceButton = document.querySelector('.voice-button');
            
            if (!isRecording) {
                // 开始录音
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        audioChunks = [];
                        
                        mediaRecorder.ondataavailable = (event) => {
                            audioChunks.push(event.data);
                        };
                        
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            // 这里可以将 audioBlob 发送到服务器进行语音识别
                            // 目前仅显示提示信息
                            showMessage("语音识别中...");
                        };
                        
                        mediaRecorder.start();
                        isRecording = true;
                        voiceButton.classList.add('recording');
                        showVoiceTip("松开结束");
                    })
                    .catch(error => {
                        showMessage("无法访问麦克风");
                        console.error('Error accessing microphone:', error);
                    });
            } else {
                // 停止录音
                mediaRecorder.stop();
                isRecording = false;
                voiceButton.classList.remove('recording');
                hideVoiceTip();
                
                // 关闭麦克风
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN'; // 设置语言为文

                // 语音识别结果处理
                recognition.onresult = function(event) {
                    const result = event.results[0][0].transcript;
                    inputBox.value = result;
                    sendMessage(); // 自动发送识别到的消息
                };

                // 语音识别错误处理
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    showMessage('语音识别失败，请重试');
                    stopVoiceInput();
                };

                // 语音识别结束处理
                recognition.onend = function() {
                    stopVoiceInput();
                };
            } else {
                showMessage('您的浏器不支持语音识别功能');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {

            // 移动端触摸事件
            voiceButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                startVoiceInput();
            });
            
            voiceButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                stopVoiceInput();
            });

            // PC端点击事件
            let isRecording = false;
            voiceButton.addEventListener('click', function(e) {
                e.preventDefault();
                if (!isRecording) {
                    startVoiceInput();
                    isRecording = true;
                } else {
                    stopVoiceInput();
                    isRecording = false;
                }
            });
        });

        // 修改语音提示样式
        const voiceTipStyles = `
        .voice-tip {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            align-items: center;
            z-index: 1001;
            animation: pulse 1.5s infinite;
        }

        .voice-tip i {
            margin-right: 10px;
            font-size: 20px;
            color: #E41D1D;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .voice-button.recording {
            background: #E41D1D;
            animation: recording-pulse 1.5s infinite;
        }

        .voice-button.recording i {
            color: #fff;
        }

        @keyframes recording-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        `;

        // 添加样式到页面
        const styleSheet = document.createElement('style');
        styleSheet.textContent = voiceTipStyles;
        document.head.appendChild(styleSheet);

        // 添加表情和加号面板相关的函数
        function toggleEmojiPanel() {
            const emojiPanel = document.getElementById('emojiPanel');
            const plusPanel = document.getElementById('plusPanel');
            
            if (emojiPanel.style.display === 'none' || !emojiPanel.style.display) {
                emojiPanel.style.display = 'block';
                plusPanel.style.display = 'none';
                plusPanel.classList.remove('show');
                // 添加延迟以确保过渡动画生效
                setTimeout(() => {
                    emojiPanel.classList.add('show');
                }, 10);
            } else {
                emojiPanel.classList.remove('show');
                setTimeout(() => {
                    emojiPanel.style.display = 'none';
                }, 300); // 等待过渡动画完成
            }
        }

        function togglePlusPanel() {
            const plusPanel = document.getElementById('plusPanel');
            const emojiPanel = document.getElementById('emojiPanel');
            
            if (plusPanel.style.display === 'none' || !plusPanel.style.display) {
                plusPanel.style.display = 'block';
                setTimeout(() => plusPanel.classList.add('show'), 10); // 添加延迟以确保过渡动画生效
                emojiPanel.style.display = 'none';
            } else {
                plusPanel.classList.remove('show');
                setTimeout(() => plusPanel.style.display = 'none', 300); // 等待过渡动画完成
            }
        }

        function insertEmoji(emoji) {
            const inputBox = document.querySelector('.input-box');
            inputBox.value += emoji;
            // 平滑关闭表情面板
            const emojiPanel = document.getElementById('emojiPanel');
            emojiPanel.classList.remove('show');
            setTimeout(() => {
                emojiPanel.style.display = 'none';
            }, 300);
        }

        // 点击其他地方关闭面板
        document.addEventListener('click', function(e) {
            const emojiPanel = document.getElementById('emojiPanel');
            const emojiButton = document.querySelector('.emoji-button');
            const plusPanel = document.getElementById('plusPanel');
            const plusButton = document.querySelector('.plus-button');
            
            if (!emojiPanel.contains(e.target) && !emojiButton.contains(e.target)) {
                emojiPanel.classList.remove('show');
                setTimeout(() => {
                    emojiPanel.style.display = 'none';
                }, 300);
            }
            
            if (!plusPanel.contains(e.target) && !plusButton.contains(e.target)) {
                plusPanel.classList.remove('show');
                setTimeout(() => {
                    plusPanel.style.display = 'none';
                }, 300);
            }
        });

        // 添加文件处理相关的函数
        function handleFileSelect(type) {
            let input = document.createElement('input');
            input.type = 'file';
            
            switch(type) {
                case 'image':
                    input.accept = 'image/*';
                    input.multiple = true; // 允许选择多张图片
                    break;
                case 'camera':
                    input.accept = 'image/*';
                    input.capture = 'camera'; // 直接打开相机
                    break;
                case 'file':
                    input.accept = '.doc,.docx,.pdf,.txt'; // 限制文件类型
                    break;
            }

            input.onchange = function(e) {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    if (file.size > 10 * 1024 * 1024) { // 10MB 限制
                        showMessage('文件大小不能超过10MB');
                        return;
                    }
                    
                    if (type === 'image' || type === 'camera') {
                        sendImage(file);
                    } else {
                        sendFile(file);
                    }
                });
            };

            input.click();
            // 关闭加号面板
            document.getElementById('plusPanel').style.display = 'none';
        }

        // 发送图片的函数
        function sendImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const currentTime = new Date().toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false
                });
                
                const messageHTML = `
                    <div class="message customer">
                        <div class="message-content image-content">
                            <img src="${e.target.result}" alt="发送的图片" class="sent-image">
                            <div class="time-stamp">${currentTime}</div>
                        </div>
                    </div>
                `;
                
                chatContainer.insertAdjacentHTML('beforeend', messageHTML);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            };
            reader.readAsDataURL(file);
        }

        // 发送文件的函数
        function sendFile(file) {
            const currentTime = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });
            
            const messageHTML = `
                <div class="message customer">
                    <div class="message-content file-content">
                        <div class="file-info">
                            <i class="fas fa-file"></i>
                            <span class="file-name">${file.name}</span>
                            <span class="file-size">${formatFileSize(file.size)}</span>
                        </div>
                        <div class="time-stamp">${currentTime}</div>
                    </div>
                </div>
            `;
            
            chatContainer.insertAdjacentHTML('beforeend', messageHTML);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // 添加订单选择相关的函数
        function showOrderSelector() {
            const orderSelector = document.getElementById('orderSelector');
            const orderList = document.querySelector('.order-selector-list');
            
            // 从 localStorage 获取订单数据或模拟数据
            const orders = [
                {
                    orderNumber: 'XK2847591',
                    info: '城市玩伴 - 上海一日游',
                    booker: '张先生',
                    date: '2024-03-20',
                    price: '¥299.00'
                },
                {
                    orderNumber: 'PQ7391845',
                    info: '景点门票 - 东方明珠',
                    booker: '李女士',
                    date: '2024-03-19',
                    price: '¥168.00'
                },
                // 可以添加更多订单
            ];
            
            // 生成订单列表HTML
            orderList.innerHTML = orders.map(order => `
                <div class="selector-order-item">
                    <div class="selector-order-number">订单号：${order.orderNumber}</div>
                    <div class="selector-order-info">${order.info}</div>
                    <div class="selector-order-footer">
                        <div class="selector-order-price">${order.price}</div>
                        <button class="selector-order-button" onclick="selectAndSendOrder('${order.orderNumber}', '${order.info}', '${order.booker}', '${order.date}', '${order.price}')">
                            选择
                        </button>
                    </div>
                </div>
            `).join('');
            
            // 显示弹窗
            orderSelector.style.display = 'flex';
            
            // 关闭加号面板
            const plusPanel = document.getElementById('plusPanel');
            plusPanel.classList.remove('show');
            setTimeout(() => plusPanel.style.display = 'none', 300);
        }

        function closeOrderSelector() {
            const orderSelector = document.getElementById('orderSelector');
            orderSelector.style.display = 'none';
        }

        function selectAndSendOrder(orderNumber, info, booker, date, price) {
            const currentTime = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });
            
            const orderMessage = 
`订单号：${orderNumber}
项目：${info}
预订人：${booker}
出行日期：${date}
价格：${price}`;
            
            const messageHTML = `
                <div class="message customer">
                    <div class="message-content">
                        ${orderMessage.replace(/\n/g, '<br>')}
                        <div class="time-stamp">${currentTime}</div>
                    </div>
                </div>
            `;
            
            chatContainer.insertAdjacentHTML('beforeend', messageHTML);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 关闭订单选择器
            closeOrderSelector();
        }

        // 修改 WebSocket 连接相关代码
        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_INTERVAL = 3000;

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = function() {
                console.log('WebSocket连接已建立');
                reconnectAttempts = 0;
                
                // 发送用户登录信息
                ws.send(JSON.stringify({
                    type: 'user_login',
                    userId: 'user_' + Math.random().toString(36).substr(2, 9),
                    userName: '访客'
                }));
                
                // 开始发送心跳
                startHeartbeat();
            };
            
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };
            
            ws.onclose = function() {
                console.log('WebSocket连接已关闭');
                stopHeartbeat();
                attemptReconnect();
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
            };
        }

        function handleMessage(message) {
            switch(message.type) {
                case 'chat_message':
                    displayMessage(message);
                    break;
                case 'history':
                    displayChatHistory(message.messages);
                    break;
                case 'service_assigned':
                    handleServiceAssigned(message);
                    break;
                // 处理其他类型的消息...
            }
        }

        function attemptReconnect() {
            if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                reconnectAttempts++;
                console.log(`尝试重新连接... (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`);
                setTimeout(connectWebSocket, RECONNECT_INTERVAL);
            } else {
                console.log('重连次数已达上限，请刷新页面重试');
                showErrorMessage('连接已断开，请刷新页面重试');
            }
        }

        // 心跳检测
        let heartbeatInterval;

        function startHeartbeat() {
            heartbeatInterval = setInterval(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'heartbeat' }));
                }
            }, 15000); // 每15秒发送一次心跳
        }

        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
            }
        }

        // 初始连接
        connectWebSocket();
    </script>
