<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值说明</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #FFFFFF;
            font-family: '微软雅黑', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .back-button {
            position: fixed;
            top: 12px;
            left: 15px;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
        }
        .back-button i {
            color: #333333;
            font-size: 18px;
        }
        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 45px;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #EEEEEE;
            z-index: 1;
        }
        .page-title {
            font-size: 16px;
            color: #333333;
            font-weight: normal;
        }
        .content {
            padding: 65px 20px 20px;
            min-height: calc(100vh - 85px);
            max-width: 340px;
            margin: 0 auto;
        }
        .recharge-info {
            color: #666666;
            line-height: 1.6;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }
        .recharge-steps {
            margin-top: 20px;
            background-color: #FFFFFF;
            border-radius: 8px;
        }
        .recharge-steps h2 {
            color: #333333;
            font-size: 16px;
            margin-bottom: 15px;
            padding-top: 10px;
            text-align: center;
        }
        .recharge-steps ol {
            padding-left: 40px;
            margin: 0;
            padding-right: 20px;
        }
        .recharge-steps li {
            margin-bottom: 12px;
            color: #666666;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </div>
    
    <div class="page-header">
        <div class="page-title">如何进行充值</div>
    </div>
    
    <div class="content">
        <div class="recharge-info">
            欢迎使用万程乐娱充值服务。我们提供多种便捷的充值方式，确保您的充值体验安全、快速。
        </div>
        
        <div class="recharge-steps">
            <h2>充值步骤</h2>
            <ol>
                <li>登录您的账户</li>
                <li>点击右上角的"充值"按钮</li>
                <li>选择充值金额</li>
                <li>选择支付方式（支持支付宝、微信支付、银行卡等）</li>
                <li>确认支付信息</li>
                <li>完成支付</li>
            </ol>
        </div>
        
        <div class="recharge-steps">
            <h2>注意事项</h2>
            <ol>
                <li>充值金额实时到账</li>
                <li>如遇充值问题，请联系在线客服</li>
                <li>请确保使用安全的网络环境进行充值</li>
                <li>充值前请仔细核对金额</li>
            </ol>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
